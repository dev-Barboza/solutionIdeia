<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Ideia2001- Matheus Barboza</title>

    <!-- Css File  -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../database/database.json">

</head>
<body>

    <!-- section Menu     -->
    <section class="Menu">

        <header>
            <img class="logo" src="../images/logo.png" alt="logo">
            
                <button class="mobileButton">&#9776;</button>
           
            <nav id="nav" class="navbar">
                <ul class="navList">
                    <li class="navItem">
                        <a href="#home" class="navLink">Home</a>
                    </li>
                </ul>
                <ul class="navList">
                    <li class="navItem">
                        <a href="#services" class="navLink">Eventos</a>
                    </li>
                </ul>
                <ul class="navList">
                    <li class="navItem">
                        <a href="#services" class="navLink">Usuários</a>
                    </li>
                </ul>
                <ul class="navList">
                    <li class="navItem">
                        <a href="#services" class="navLink">Relatórios</a>
                    </li>
                </ul>
                
            </nav>

            <div class="userInformation">
                <a href="//www.google.com" target="_blank" ><img src="../images/user.png" class="userIcon"></a>

                <div class="dadosUser">
                    <p>Igor Gonçalves</p>
                    <a href="">Desconectar</a>
                </div>
            </div>

            
        </header>
        
    </section>

    <!-- Fim section Menu     -->

    <!-- Inicio section main     -->

    <section class="main">
        <div class="containerMain"></div>
    </section>

    <!-- Fim section main     -->
    
    <!-- Inicio section serviços     -->
    
    <section id="services" class="servicos">
        <div class="servicosInfo">
            

            <p>Olá <strong>Igor Golçalves</strong>, Selecione uma das opções abaixo :</p>
            
        
            <div class="butoes">
               <a onclick="evento()" id="buttonEventos" class="individualButton"target="_blank">
                   <img class="iconeImage" src="../images/icone-eventos.png" alt="icone de eventos">
                   <p id="nameEvent">Meus eventos</p>
               </a>
               <a onclick="usuario()"  id="buttonUsuarios" class="individualButton" target="_blank" >
                    <img class="iconeImage" src="../images/icone-usuarios.png" alt="Icone usuarios">
                   <p id="nameEvent">Usuários</p>
                </a>
                <a onclick="relatorio()" id="buttonRelatorios" class="individualButton" target="_blank">
                    <img class="iconeImage" src="../images/icone-relatorios.png" alt="Icone Relatórios">
                   <p id="nameEvent" >Relatórios</p>
               </a>
            </div>
        </div>
    </section>

    <!-- Fim section serviços     -->

     <!-- Inicio section modal     -->


     <div class="modalBg">
         <div class="modal">
             <div class="buttonExit">
                <span class="modalClose">X</span>
             </div>
            <div class="descriptionModal">
                <img class="iconModal" src="../images/iconModal.png" alt="icone ">
                <a id="resposta"></a>
            </div>
         </div>

     </div>
     
     <!-- Fim section modal     -->

    <!-- Inicio section footer     -->
    <section class="footer">
        <div class="Conteudofooter">
            <a href="https://www.ideia2001.com.br" target="_blank" class="nomeEmpresa">Ideia2001</a>
            <p>© copyright 2022 - Todos os direitos reservados</p>
        </div>
    </section>

    <!-- Fim section footer     -->

    <!-- Link Javascript  -->
    <script type="text/javascript" src="../js/app.js">
        
    </script>
</body>
</html>
