<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Ideia2001</title>

    <!-- Css File  -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

    <!-- section Menu     -->
    <section class="Menu">

        <header>
            <img class="logo" src="../images/logo.png" alt="logo">

            <nav class="navbar">
                <ul class="navList">
                    <li class="navItem">
                        <a href="" class="navLink">Home</a>
                    </li>
                </ul>
                <ul class="navList">
                    <li class="navItem">
                        <a href="" class="navLink">Eventos</a>
                    </li>
                </ul>
                <ul class="navList">
                    <li class="navItem">
                        <a href="" class="navLink">Usuarios</a>
                    </li>
                </ul>
                <ul class="navList">
                    <li class="navItem">
                        <a href="" class="navLink">Relatorios</a>
                    </li>
                </ul>
                
            </nav>

            <div class="userInformation">
                <img class="userIcon" src="../images/user.png" alt="icon user">

                <div class="dadosUser">
                    <p>Igor Gonçalves</p>
                    <a href="">Desconectar</a>
                </div>
            </div>
        </header>
        
    </section>

    <!-- Fim section Menu     -->

    <!-- Inicio section main     -->

    <section class="main">
        <div class="containerMain"></div>
    </section>

    <!-- Fim section main     -->
    
    <!-- Inicio section serviços     -->
    
    <section class="servicos">
        <div class="servicosInfo">
            
            <p>Olá <strong>Igor Golçalves,</strong> Selecione uma das opções abaixo :</p>
        
            <div class="butoes">
               <div class="individualButton">
                   <img src="../images/icone-eventos.png" alt="icone de eventos">
                   <p>Meus Eventos</p>
               </div>
               <div class="individualButton">
                    <img src="../images/icone-usuarios.png" alt="Icone usuarios">
                   <p>Usuários</p>
                </div>
                <div class="individualButton">
                    <img src="../images/icone-relatorios.png" alt="Icone Relatórios">
                   <p>Relatórios</p>
               </div>
            </div>
        </div>
    </section>

    <!-- Fim section serviços     -->

    <!-- Inicio section footer     -->
    <section class="footer">
        <div class="Conteudofooter">
            <a href="/home" class="nomeEmpresa">Ideia2001</a>
            <p>© copyright 2022 - Todos os direitos reservados</p>
        </div>
    </section>

    
</body>
</html>
